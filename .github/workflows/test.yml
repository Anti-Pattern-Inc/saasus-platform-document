name: Test

on:
  pull_request:

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
  test:
    runs-on: [self-hosted, linux]

    permissions:
      id-token: write
      contents: read    

    strategy:
      matrix:
        node: [18]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - run: npm install

      - name: Run build
        run: npm run build